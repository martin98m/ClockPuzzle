<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock Puzzle</title>

    <!--<link rel="stylesheet" href="css/index.css">-->
    <link rel="stylesheet" href="css/clock_design.css">
</head>
<body>

<div id="main_container" class="clock_container">
    <div id="left_hand" class="clock_hand clock_hand_left">
        <div class="left_handle"></div>
    </div>
    <div id="right_hand" class="clock_hand">
        <div class="right_handle"></div>
    </div>
</div>
<label for="gameSizeId">HOURS:</label>
<input type="number" placeholder="8" id="gameSizeId" value="8" min="3">
<button onclick="startNewGame()">START</button>
<div id="stopwatch">
    <a>Stopwatch:</a><br>
    <a id="stopwatch_time">00:00:000</a>
</div>
<div>
    <button onclick="startStopwatch()">START</button>
    <button onclick="pauseStopwatch()">PAUSE</button>
    <button onclick="stopStopwatch()">STOP</button>
</div>

<script src="js/index.js"></script>
<script src="js/ClockPuzzle.js"></script>
<script src="js/Stopwatch.js"></script>
</body>
</html>
